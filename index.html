<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深耕計畫 assessment portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        slate: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col justify-center items-center p-6 bg-slate-50 relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary-100 to-transparent -z-10"></div>
    <div
        class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-primary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
        class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
    </div>

    <main class="max-w-4xl w-full z-10">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4 tracking-tight">
                深耕計畫系統入口
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto">
                請選擇您要使用的評估系統版本
            </p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 max-w-3xl mx-auto">
            <!-- New System Card -->
            <a href="assessment.html" class="group relative block h-full">
                <div
                    class="glass-card rounded-2xl p-8 h-full border border-slate-200 hover:border-primary-500/50 bg-white">
                    <div
                        class="w-14 h-14 bg-primary-100 rounded-xl flex items-center justify-center mb-6 group-hover:bg-primary-500 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-8 w-8 text-primary-600 group-hover:text-white transition-colors duration-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-primary-600 transition-colors">
                        運動參與前評估暨篩檢量表
                    </h2>

                    <div
                        class="flex items-center text-primary-600 font-medium group-hover:translate-x-1 transition-transform">
                        進入系統
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Legacy System Card -->
            <a href="test_v2.html" class="group relative block h-full">
                <div
                    class="glass-card rounded-2xl p-8 h-full border border-slate-200 hover:border-slate-400 bg-slate-50/50">
                    <div
                        class="w-14 h-14 bg-slate-200 rounded-xl flex items-center justify-center mb-6 group-hover:bg-slate-500 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-8 w-8 text-slate-600 group-hover:text-white transition-colors duration-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900 mb-3 group-hover:text-slate-700 transition-colors">
                        特殊族群運動訓練前評估
                    </h2>

                    <div
                        class="flex items-center text-slate-600 font-medium group-hover:translate-x-1 transition-transform">
                        進入系統
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </div>
            </a>
        </div>

        <footer class="text-center mt-16 text-slate-400 text-sm">
            <p>&copy; 2026 深耕計畫 Project. All rights reserved.</p>
        </footer>
    </main>
</body>

</html>

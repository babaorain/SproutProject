<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>特殊族群運動訓練前評估系統</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'],
                    },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 統一的輸入框樣式 */
        .form-input {
            display: block;
            width: 100%;
            min-width: 0;     /* 關鍵修正：允許在 Flex/Grid 容器中縮小，防止手機版超出 */
            height: 48px;     /* 關鍵修正：強制固定高度，解決 Date 與 Number 輸入框高度不一致導致的對齊問題 */
            border-radius: 0.5rem;
            border-width: 1px;
            border-color: #cbd5e1;
            background-color: #f8fafc;
            padding: 0 0.75rem; /* 上下 padding 由 height 控制，左右保持 */
            font-size: 0.95rem;
            transition: all 0.2s;
            color: #334155;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            box-sizing: border-box; /* 確保 padding 不會增加寬度 */
        }

        .form-input:focus {
            background-color: #ffffff;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
            outline: none;
            z-index: 10;
        }
        
        /* 針對 Textarea 覆寫高度限制 */
        textarea.form-input {
            height: auto;
            padding: 0.75rem;
        }

        /* 卡片式 Radio 優化 */
        .card-radio:checked + div {
            border-color: #0284c7;
            background-color: #f0f9ff;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
        .card-radio:checked + div .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 區塊收折動畫 */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details[open] summary ~ * {
            animation: sweep .3s ease-in-out;
        }
        @keyframes sweep {
            0%    {opacity: 0; transform: translateY(-10px)}
            100%  {opacity: 1; transform: translateY(0)}
        }

        /* 側邊導航激活狀態 */
        .nav-link.active {
            color: #0284c7;
            background-color: #e0f2fe;
            border-right: 3px solid #0284c7;
        }

        /* 快選標籤 */
        .chip {
            transition: all 0.2s;
        }
        .chip:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="text-slate-700 h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-slate-200 h-16 flex-none z-30 shadow-sm flex items-center justify-between px-4 lg:px-8">
        <div class="flex items-center gap-3">
            <div class="bg-primary-600 text-white p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
            </div>
            <h1 class="text-lg font-bold text-slate-800 tracking-tight hidden md:block">特殊族群運動訓練前評估</h1>
            <h1 class="text-lg font-bold text-slate-800 tracking-tight md:hidden">運動評估系統</h1>
        </div>
        
        <div class="bg-slate-100 p-1 rounded-lg flex text-sm font-medium">
            <button onclick="switchTab('form')" id="tab-form" class="px-4 py-1.5 rounded-md transition-all shadow-sm bg-white text-primary-700">新增評估</button>
            <button onclick="switchTab('search')" id="tab-search" class="px-4 py-1.5 rounded-md transition-all text-slate-500 hover:text-slate-700">查詢紀錄</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <nav class="hidden lg:block w-64 bg-white border-r border-slate-200 overflow-y-auto flex-none py-6">
            <div class="px-4 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">評估流程</div>
            <ul class="space-y-1" id="desktop-nav">
                <li><a href="#sec-basic" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors active">1. 基本資料</a></li>
                <li><a href="#sec-test" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">2. 運動測試</a></li>
                <li><a href="#sec-func" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">3. 功能性評估</a></li>
                <li><a href="#sec-ultra" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">4. 超音波檢查</a></li>
                <li><a href="#sec-history" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">5. 醫療史總結</a></li>
                <li><a href="#sec-cancer" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">6. 癌症病史</a></li>
                <li><a href="#sec-risk" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">7. 風險與強度</a></li>
                <li><a href="#sec-special" class="nav-link block px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 transition-colors">8. 特殊考量</a></li>
            </ul>
        </nav>

        <main class="flex-1 overflow-y-auto bg-slate-50 relative scroll-smooth" id="main-scroll">
            
            <div id="view-form" class="max-w-4xl mx-auto p-4 pb-24 lg:p-8">
                <form id="assessmentForm" onsubmit="event.preventDefault(); submitData();" class="space-y-6">

                    <div id="sec-basic" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden group">
                        <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                            <h2 class="font-bold text-slate-800 text-lg flex items-center">
                                <span class="bg-primary-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-3">1</span>
                                基本資料
                            </h2>
                        </div>
                        <div class="p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="w-full">
                                <label class="block text-sm font-semibold text-slate-700 mb-1">評估日期</label>
                                <input type="date" id="date" name="date" class="form-input" required />
                            </div>
                            
                            <div class="w-full">
                                <label class="block text-sm font-semibold text-slate-700 mb-1">病歷號</label>
                                <div class="relative w-full">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">#</div>
                                    <input type="text" name="chartNo" class="form-input pl-8" placeholder="例如: 12345678" required />
                                </div>
                            </div>
                            
                            <div class="w-full">
                                <label class="block text-sm font-semibold text-slate-700 mb-1">個案姓名</label>
                                <input type="text" name="name" class="form-input" placeholder="請輸入姓名" required />
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="w-full">
                                    <label class="block text-sm font-semibold text-slate-700 mb-1">出生日期</label>
                                    <input type="date" id="dob" name="dob" onchange="calculateAge()" class="form-input" required />
                                </div>
                                <div class="w-full">
                                    <label class="block text-sm font-semibold text-slate-700 mb-1">年齡</label>
                                    <input type="number" id="age" name="age" class="form-input bg-gray-200 cursor-not-allowed text-center font-bold" readonly tabindex="-1" />
                                </div>
                            </div>
                            
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-700 mb-2">性別</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <label class="cursor-pointer relative w-full">
                                        <input type="radio" name="gender" value="Male" class="card-radio sr-only" />
                                        <div class="h-[48px] border border-slate-300 rounded-lg flex items-center justify-center gap-2 hover:bg-slate-50 transition-all bg-white">
                                            <span class="text-slate-600 font-medium">男性</span>
                                            <svg class="w-4 h-4 text-primary-600 check-icon opacity-0 transition-opacity absolute right-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                    </label>
                                    <label class="cursor-pointer relative w-full">
                                        <input type="radio" name="gender" value="Female" class="card-radio sr-only" />
                                        <div class="h-[48px] border border-slate-300 rounded-lg flex items-center justify-center gap-2 hover:bg-slate-50 transition-all bg-white">
                                            <span class="text-slate-600 font-medium">女性</span>
                                            <svg class="w-4 h-4 text-primary-600 check-icon opacity-0 transition-opacity absolute right-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <details id="sec-test" class="bg-white rounded-xl shadow-sm border border-slate-200 group" open>
                        <summary class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between cursor-pointer select-none">
                            <h2 class="font-bold text-slate-800 text-lg flex items-center">
                                <span class="bg-primary-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-3">2</span>
                                運動測試結果
                            </h2>
                            <svg class="w-5 h-5 text-slate-400 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="relative">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Resting HR</label>
                                <div class="flex items-stretch">
                                    <input type="number" name="restingHR" class="form-input rounded-r-none border-r-0 font-mono text-lg" placeholder="--" />
                                    <span class="bg-slate-200 border border-slate-300 rounded-r-lg px-3 flex items-center text-slate-600 text-sm font-bold whitespace-nowrap">bpm</span>
                                </div>
                            </div>
                            <div class="relative">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Max HR (220-Age)</label>
                                <div class="flex items-stretch">
                                    <input type="number" id="maxHR" name="maxHR" class="form-input rounded-r-none border-r-0 font-mono text-lg text-primary-700 font-bold" placeholder="--" />
                                    <button type="button" onclick="calculateMaxHR()" class="bg-primary-50 border border-primary-200 hover:bg-primary-100 text-primary-700 rounded-r-lg px-4 flex items-center text-xs font-bold transition-colors whitespace-nowrap">計算</button>
                                </div>
                            </div>
                            <div class="relative">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">VO2max (METs)</label>
                                <input type="number" name="vo2maxMets" class="form-input font-mono text-lg" placeholder="0.0" step="0.1" />
                            </div>
                            <div class="relative">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">6 MWT (公尺)</label>
                                <input type="number" name="sixMWT" class="form-input font-mono text-lg" placeholder="0" />
                            </div>
                            <div class="hidden">
                                <input type="number" name="vo2maxMl">
                            </div>
                        </div>
                    </details>

                    <details id="sec-func" class="bg-white rounded-xl shadow-sm border border-slate-200 group" open>
                        <summary class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between cursor-pointer select-none">
                            <h2 class="font-bold text-slate-800 text-lg flex items-center">
                                <span class="bg-primary-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-3">3</span>
                                功能性評估
                            </h2>
                            <svg class="w-5 h-5 text-slate-400 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="p-4 md:p-6">
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <label class="block text-xs text-slate-500 mb-1">慣用手握力 (kg)</label>
                                    <input type="number" name="gripStrength" class="w-full bg-white border border-slate-300 rounded p-2 focus:border-primary-500 outline-none text-center font-mono text-xl" placeholder="-" step="0.1" />
                                </div>
                                <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <label class="block text-xs text-slate-500 mb-1">30s 手臂彎舉 (下)</label>
                                    <input type="number" name="bicepCurl" class="w-full bg-white border border-slate-300 rounded p-2 focus:border-primary-500 outline-none text-center font-mono text-xl" placeholder="-" />
                                </div>
                                <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <label class="block text-xs text-slate-500 mb-1">30s 坐到站 (下)</label>
                                    <input type="number" name="sitToStand" class="w-full bg-white border border-slate-300 rounded p-2 focus:border-primary-500 outline-none text-center font-mono text-xl" placeholder="-" />
                                </div>
                                <div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <label class="block text-xs text-slate-500 mb-1">單腳站立 (秒)</label>
                                    <input type="number" name="oneLegStance" class="w-full bg-white border border-slate-300 rounded p-2 focus:border-primary-500 outline-none text-center font-mono text-xl" placeholder="-" />
                                </div>
                            </div>
                            
                            <div class="bg-orange-50 rounded-lg p-4 border border-orange-100">
                                <label class="label-text flex justify-between items-center mb-4">
                                    <span class="text-orange-800 font-bold">疲勞量表 (VAS 0-10)</span>
                                    <span id="fatigueValue" class="text-2xl font-bold text-orange-600">0</span>
                                </label>
                                <input type="range" name="fatigueScale" min="0" max="10" value="0" step="1" 
                                    class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-orange-500"
                                    oninput="document.getElementById('fatigueValue').innerText = this.value; this.style.background = `linear-gradient(to right, #fb923c 0%, #fb923c ${this.value*10}%, #e5e7eb ${this.value*10}%, #e5e7eb 100%)`">
                                <div class="flex justify-between text-xs text-orange-400 mt-2 font-medium">
                                    <span>無感 (0)</span>
                                    <span>極度疲勞 (10)</span>
                                </div>
                            </div>
                        </div>
                    </details>

                    <details id="sec-ultra" class="bg-white rounded-xl shadow-sm border border-slate-200 group">
                        <summary class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between cursor-pointer select-none">
                            <h2 class="font-bold text-slate-800 text-lg flex items-center">
                                <span class="bg-primary-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-3">4</span>
                                肌肉骨骼超音波
                            </h2>
                            <svg class="w-5 h-5 text-slate-400 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="p-4 md:p-6 space-y-3">
                            <div class="flex items-center gap-3">
                                <span class="text-slate-400 font-bold">1.</span>
                                <input type="text" name="ultrasound1" class="form-input" placeholder="檢查部位與結果..." />
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-slate-400 font-bold">2.</span>
                                <input type="text" name="ultrasound2" class="form-input" placeholder="..." />
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-slate-400 font-bold">3.</span>
                                <input type="text" name="ultrasound3" class="form-input" placeholder="..." />
                            </div>
                        </div>
                    </details>

                    <details id="sec-history" class="bg-white rounded-xl shadow-sm border border-slate-200 group">
                        <summary class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex items-center justify-between cursor-pointer select-none">
                            <h2 class="font-bold text-slate-800 text-lg flex items-center">
                                <span class="bg-primary-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-3">5</span>
                                醫療史總結
                            </h2>
                            <svg class="w-5 h-5 text-slate-400 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="p-4 md:p-6 space-y-5">
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-sm font-semibold text-slate-700">主要診斷</label>
                                    <div class="flex gap-1">
                                        <button type="button" onclick="appendTx('mainDiagnosis', 'Stroke (CVA)')" class="chip text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100 hover:bg-blue-100">CVA</button>
                                        <button type="button" onclick="appendTx('mainDiagnosis', 'SCI')" class="chip text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100 hover:bg-blue-100">SCI</button>
                                        <button type="button" onclick="appendTx('mainDiagnosis', 'Fracture')" class="chip text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded border border-blue-100 hover:bg-blue-100">Fx</button>
                                    </div>
                                </div>
                                <textarea name="mainDiagnosis" rows="2" class="form-input" placeholder="輸入診斷..."></textarea>
                            </div>
                            
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-sm font-semibold text-slate-700">過去病史</label>
                                    <div class="flex gap-1 overflow-x-auto pb-1 no-scrollbar">
                                        <button type="button" onclick="appendTx('pastHistory', 'HTN, ')" class="chip text-[10px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded whitespace-nowrap border border-slate-200 hover:bg-slate-200">HTN</button>
                                        <button type="button" onclick="appendTx('pastHistory', 'DM, ')" class="chip text-[10px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded whitespace-nowrap border border-slate-200 hover:bg-slate-200">DM</button>
                                        <button type="button" onclick="appendTx('pastHistory', 'CAD, ')" class="chip text-[10px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded whitespace-nowrap border border-slate-200 hover:bg-slate-200">CAD</button>
                                    </div>
                                </div>
                                <textarea name="pastHistory" rows="2" class="form-input"></textarea>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="text-sm font-semibold text-slate-700 block mb-1">手術史</label>
                                    <textarea name="surgeryHistory" rows="2" class="form-input"></textarea>
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-slate-700 block mb-1">藥物史</label>
                                    <textarea name="medicationHistory" rows="2" class="form-input"></textarea>
                                </div>
                            </div>
                            
                            <div>
                                <label class="text-sm font-semibold text-slate-700 block mb-2">是否有規律運動習慣</label>
                                <div class="flex gap-4">
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="regularExercise" value="Yes" class="w-5 h-5 text-primary-600 focus:ring-primary-500 border-gray-300">
                                        <span class="ml-2">有</span>
                                    </label>
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="regularExercise" value="No" class="w-5 h-5 text-primary-600 focus:ring-primary-500 border-gray-300">
                                        <span class="ml-2">無</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </details>

                    <details id="sec-cancer" class="bg-white rounded-xl shadow-sm border border-slate-200 group">

    <script>
        // 設定你的 Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzLgAWo7MxH-BO9mnP8soIJtFkH7iLDIPPFMfzGM_zVPK6moTvFramsu4e_NHhMDYJp/exec';

        // --- Frontend Utility Functions ---

        document.getElementById('main-scroll').addEventListener('scroll', function() {
            const sections = document.querySelectorAll('main section, main details, main div[id^="sec-"]');
            const navLinks = document.querySelectorAll('.nav-link');
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (this.scrollTop >= (sectionTop - 150)) { 
                    current = section.getAttribute('id');
                }
            });
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });

        function switchTab(tab) {
            const formView = document.getElementById('view-form');
            const searchView = document.getElementById('view-search');
            const tabForm = document.getElementById('tab-form');
            const tabSearch = document.getElementById('tab-search');
            const fab = document.getElementById('fab-container');
            const nav = document.querySelector('nav');

            if (tab === 'form') {
                formView.classList.remove('hidden');
                searchView.classList.add('hidden');
                tabForm.classList.remove('text-slate-500', 'bg-transparent');
                tabForm.classList.add('bg-white', 'text-primary-700', 'shadow-sm');
                tabSearch.classList.add('text-slate-500');
                tabSearch.classList.remove('bg-white', 'shadow-sm');
                fab.classList.remove('translate-y-24');
                if(window.innerWidth >= 1024) nav.classList.remove('hidden');
            } else {
                formView.classList.add('hidden');
                searchView.classList.remove('hidden');
                tabSearch.classList.remove('text-slate-500', 'bg-transparent');
                tabSearch.classList.add('bg-white', 'text-primary-700', 'shadow-sm');
                tabForm.classList.add('text-slate-500');
                tabForm.classList.remove('bg-white', 'shadow-sm');
                fab.classList.add('translate-y-24');
                if(window.innerWidth >= 1024) nav.classList.add('hidden');
            }
        }

        function appendTx(name, text) {
            const el = document.getElementsByName(name)[0];
            if (el) {
                const current = el.value;
                el.value = current ? current + (current.endsWith(' ') ? '' : ', ') + text : text;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
            const firstLink = document.querySelector('.nav-link');
            if(firstLink) firstLink.classList.add('active');
        });

        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            if (!dobInput) return;
            const dob = new Date(dobInput);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) age--;
            document.getElementById('age').value = age;
        }

        function calculateMaxHR() {
            const age = document.getElementById('age').value;
            if (!age) {
                Swal.fire({ icon: 'warning', title: '請先輸入出生日期', confirmButtonColor: '#0ea5e9' });
                return;
            }
            document.getElementById('maxHR').value = 220 - parseInt(age, 10);
        }

        async function fetchJsonSafe(url, options) {
            const res = await fetch(url, options);
            const text = await res.text();
            try { return JSON.parse(text); } catch (_) { return { raw: text }; }
        }

        async function submitData() {
            const form = document.getElementById('assessmentForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>處理中...</span>';

            try {
                const fd = new FormData(form);
                const params = new URLSearchParams();
                for (const [k, v] of fd.entries()) params.append(k, v);
                params.append('action', 'submit');

                let data;
                try {
                    data = await fetchJsonSafe(SCRIPT_URL, { method: 'POST', body: params });
                } catch (err) {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params });
                    data = { result: 'success', note: 'no-cors-fallback' };
                }

                if (data && data.result === 'success') {
                    await Swal.fire({ icon: 'success', title: '提交成功!', confirmButtonColor: '#0ea5e9' });
                    form.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    document.getElementById('fatigueValue').innerText = '0';
                    document.getElementById('meta-desc').classList.add('hidden');
                    document.getElementById('main-scroll').scrollTo(0,0);
                } else {
                    throw new Error((data && (data.error || data.raw)) ? (data.error || data.raw) : 'Unknown error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: '提交失敗', text: String(error.message || error), confirmButtonColor: '#0ea5e9' });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        }

        async function searchData() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="text-center py-8"><svg class="animate-spin h-8 w-8 text-primary-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>';

            try {
                const params = new URLSearchParams();
                params.append('action', 'search');
                params.append('query', query);
                const data = await fetchJsonSafe(SCRIPT_URL, { method: 'POST', body: params });

                if (data && data.result === 'success') {
                    renderResults(data.data);
                } else {
                    resultsDiv.innerHTML = '<div class="text-center text-red-500 py-8">查詢失敗</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="text-center text-red-500 py-8">發生錯誤</div>';
            }
        }

        function renderResults(data) {
            const resultsDiv = document.getElementById('searchResults');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<div class="text-center text-slate-400 py-8 bg-slate-50 rounded">找不到資料</div>';
                return;
            }

            resultsDiv.innerHTML = data.map((item) => `
                <div onclick='showDetail(${JSON.stringify(item).replace(/'/g, "&#39;")})' class="bg-white p-4 rounded-xl border border-slate-200 hover:border-primary-400 cursor-pointer transition-all shadow-sm hover:shadow-md group">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold">
                                ${item.name.charAt(0)}
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800">${item.name}</h3>
                                <p class="text-xs text-slate-500 font-mono">#${item.chartNo}</p>
                            </div>
                        </div>
                        <span class="text-xs font-medium bg-slate-100 text-slate-600 px-2 py-1 rounded">${item.date}</span>
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <span class="text-xs text-slate-500">風險等級: <b class="${item.riskLevel==='High'?'text-red-600':(item.riskLevel==='Medium'?'text-orange-600':'text-green-600')}">${item.riskLevel||'--'}</b></span>
                        <button onclick='event.stopPropagation(); printAssessment(${JSON.stringify(item).replace(/'/g, "&#39;")})' 
                            class="text-slate-400 hover:text-primary-600 p-1 rounded hover:bg-primary-50 transition">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // --- 詳細資料 Modal Logic 更新 (顯示所有欄位) ---
        function showDetail(item) {
            const content = document.getElementById('detailContent');
            const field = (label, value, full=false) => `
                <div class="${full?'col-span-2':''} border-b border-slate-100 pb-2 last:border-0">
                    <span class="block text-xs font-bold text-slate-400 uppercase mb-1">${label}</span>
                    <span class="block text-slate-800 font-medium whitespace-pre-wrap">${value || '-'}</span>
                </div>`;

            // Helper mapping
            const genderMap = { 'Male': '男', 'Female': '女' };
            const riskMap = { 'High': '高風險', 'Medium': '中風險', 'Low': '低風險' };
